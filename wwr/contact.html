<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Contact Water Rafting Company With the info on this page.">
	<meta name="author" content="Ilegubo Kofi Owusu">
	<link rel="stylesheet" href="styles/rafting.css">
	<title>Contact us (White Water Rafting)</title>
</head>

<body>
	<header>
		<img src="images/logo.png" alt="background">
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="about.html">About Us</a></li>
				<li><a href="trips.html">Trips</a></li>
				<li><a href="contact.html">Contact Us</a></li>
			</ul>
		</nav>
	</header>
	<main id="contact-page">
		<div id="contact-page-heading">
			<h1>White Water Rafting Company</h1>
			<h2>Abeka Junction</h2>
			<h2>Tesano-Accra</h2>
			<h2>+233 (50) 000 0000</h2>
			<h2>info@whitewater.com</h2>
		</div>
		<div id="location-and-form">
			<div>
				<iframe
					src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3970.913976429637!2d-0.1884806!3d5.5797341000000005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xfdf9a61b3e29cc9%3A0x807dc2012dc1bae1!2sThe%20Flagstaff%20House%2C%20Accra!5e0!3m2!1sen!2sgh!4v1760521899869!5m2!1sen!2sgh"
					width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
					referrerpolicy="no-referrer-when-downgrade"></iframe>
			</div>
			<div>
				<form>
					<div id="textbox-section" class="form-section">
						<label for="name">Name</label>
						<input type="text" id="name">
						<label for="email">Email</label>
						<input type="text" id="email">
					</div>
					<div id="message-and-radio" class="form-section">
						<p>Message Purpose</p>

						<div id="radio-section">
							<div class="radio-group">
								<input type="radio" name="purpose" id="general-inquiry">
								<label for="general-inquiry">General Inquiry</label>
							</div>
							<div class="radio-group">
								<input type="radio" name="purpose" id="reservation-question">
								<label for="reservation-question">Reservation Question</label>
							</div>
							<div class="radio-group">
								<input type="radio" name="purpose" id="website-suggestion">
								<label for="website-suggestion">Website Suggestion</label>
							</div>
						</div>
					</div>
					<div class="form-section">
						<label for="message">Message</label>
						<textarea name="message" id="message"></textarea>
						<div class="checkbox-group">
							<input type="checkbox" name="checkbox" id="subscribe">
							<label for="subscribe">Please subscribe me to the monthly newsletter</label>
						</div>
						<button type="submit">Submit Feedback/Inquiry</button>
					</div>
				</form>
			</div>
		</div>
		<div class="employees">
			<h2>We Are Here to Serve You</h2>
			<div class="employee-images">
				<figure>
					<img src="images/employee1.webp" alt="Employee 1">
					<figcaption>Emily Ross</figcaption>
				</figure>
				<figure>
					<img src="images/employee2.jpg" alt="Employee 2">
					<figcaption>Julia Gomez</figcaption>
				</figure>
				<figure>
					<img src="images/employee3.jpg" alt="Employee 3">
					<figcaption>Christina Olivares</figcaption>
				</figure>
			</div>
		</div>
	</main>
	<footer>
		<p>&copy;2025 White Water Rafting Ilegubo Kofi Owusu</p>
		<nav class="socialmedia">
			<a href="https://www.facebook.com"><img src="images/facebook.jpg" alt="facebook"></a>
			<a href="https://www.linkedin.com/in/ilegubo/"><img src="images/linkedin.jpg" alt="LinkedIn"></a>
			<a href="https://www.youtube.com"><img src="images/youtube.jpg" alt="YouTube"></a>
		</nav>
	</footer>
</body>

</html>
